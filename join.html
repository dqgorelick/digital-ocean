<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Join Game</title>
		<script src="bower_components/jquery/dist/jquery.min.js"></script>
		<script src="https://cdn.socket.io/socket.io-1.4.3.js"></script>
	</head>
	<body>
		<form onsubmit="return joinGame();">
			Player name: <input type="text" name="player-name"><br>
			<input type="radio" name="controls" value="joystick">Joystick<br>
			<input type="radio" name="controls" value="tilt">Tilt<br>
			<input type="radio" name="controls" value="keyboard">Keyboard<br>
			<input type="submit" value="Join">
		</form>

		<script>
			function joinGame(){
				window.location.href = "canvas.html";
				return false;
			}                                                  
		</script>
	</body>
</html>
